<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center mx-auto mt-5">
            <div class="card-main">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src={{empDetails?.profileUrl}} class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{empDetails.firstName+' '+empDetails.lastName}}</h6>
                                <p>{{empDetails.designation}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{empDetails?.email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">{{empDetails?.phoneNumber}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <h6 class="text-muted f-w-400">{{empDetails?.address}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Salary</p>
                                        <h6 class="text-muted f-w-400">Rs :{{empDetails?.salary}}</h6>
                                    </div>
                                </div>
                            </div>
                            <agm-map [latitude]=28.7041 [longitude]=77.1025 (mapClick)='onChoseLocation($event)'>
                                <agm-marker [latitude]=19.1254 [longitude]=72.9992>
                                </agm-marker>
                            </agm-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
