<section class="container my-5">
  <div class="row d-flex justify-content-center">
    <div class="card col-md-3 my-4 mx-2 px-0" *ngFor="let user of allUsers">
      <img class="card-img-top" *ngIf='user?.profileUrl' src={{user?.profileUrl}} alt="Card image cap">
      <img class="card-img-top" *ngIf='!user?.profileUrl' src="https://firebasestorage.googleapis.com/v0/b/angular-map-298807.appspot.com/o/cakes.jpg_1608237203993?alt=media&token=6a8c4088-5d5c-4c9d-aaff-6de22f817848" alt="Card image cap">
      <div class="card-body px-3">
        <h5 class="card-title">Full Name : {{user?.firstName+''+user?.lastName}}</h5>
        <p class="card-text">Mobile : {{user?.phoneNumber}}</p>
        <a [routerLink]="['/emp-details/', user.id]" routerLinkActive="router-link-active"  class="btn btn-primary">Go to Details</a>
      </div>
  </div>
  </div>
</section>
